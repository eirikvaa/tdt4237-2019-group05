{% extends 'sec/base.html' %}
{% load bootstrap4 %}

{% block title %}Create New Password{% endblock %}

{% block content %}
    <h2>Create New Password</h2>
    <p>Please confirm the temporary password and then create a new password.</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Continue to security question</button>
    </form>
{% endblock %}
