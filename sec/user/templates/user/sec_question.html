{% extends 'sec/base.html' %}
{% load bootstrap4 %}

{% block title %}Security Question{% endblock %}

{% block content %}
    <h2>Security question</h2>
    <p>Please verify the answer to your security question to proceed.</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Continue to forgot password</button>
    </form>
{% endblock %}
